<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos do casal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #b4c0c4;
        color: rgb(102, 37, 37);
        border-radius: 10px;
        width: 100%;
    }

    /* Nome do site e emoji */
    .logo h1 {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        margin: 0;
    }

    .logo span {
        margin-left: 10px;
        /* Espa√ßamento entre o nome e o emoji */
    }

    /* Menu de navega√ß√£o */
    .menu {
        display: flex;
        justify-content: flex-end;
        /* Alinha os bot√µes √† direita */
        align-items: center;
    }

    /* Estilos para o bot√£o */
    .menu .button {
        text-decoration: none;
        color: white;
        background-color: #1f8181;
        padding: 10px 20px;
        margin-left: 15px;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
        .header {
            flex-direction: row;
            /* Mant√©m os elementos em linha para telas pequenas */
            justify-content: space-between;
        }

        .logo h1 {
            font-size: 1.2rem;
        }

        .menu {
            margin-top: 10px;
        }

        .menu .button {
            margin-left: 10px;
        }
    }

    /* Jogo dado */
    #jogoDados {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .botaoJogo {
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .botaoJogo:hover {
        background-color: #218838;
    }

    #local, #tempo, #acao {
        font-size: 20px;
        font-weight: bold;
        margin: 15px 0;
        color: #333;
    }

    #verdadeDesafioContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100vh; /* Para ocupar toda a altura da tela */
}

#botaoIniciar {
    margin: 20px; /* Adiciona margem ao redor do bot√£o */
}

#tarefaContainer {
    text-align: center;
    margin-top: 20px;
}

/* Para centralizar o bot√£o "Esconder Jogo" */
#botaoEsconder {
    margin-top: 20px;
}

/* Estilo geral para o conte√∫do do jogo */
.dado-container {
    margin-bottom: 20px;
}

</style>

<body>

    <header class="header">
        <!-- Nome do site e emoji -->
        <div class="logo">
            <h1>Jogos do casal <span>üòà</span></h1>
        </div>

        <!-- Bot√µes -->
        <div class="menu">
            <a href="index.html" class="button">Voltar</a>
        </div>
    </header>

    <br>
    <h2>Jogo dos Dados</h2>
    <button id="botaoJogar" onclick="mostrarJogoDados()">Iniciar Jogo</button>
    <button id="botaoEsconder" style="display: none;" onclick="esconderJogoDados()">Esconder Jogo</button>
    
    <div id="jogoDados" style="display: none;">
        <div id="local"></div>
        <div id="tempo"></div>
        <div id="acao"></div>
    
        <button class="botaoJogo" onclick="rolarDado('local')">Local</button>
        <button class="botaoJogo" onclick="rolarDado('tempo')">Tempo</button>
        <button class="botaoJogo" onclick="rolarDado('acao')">A√ß√£o</button>
    </div>
    
    <h2>Jogo da Verdade ou Desafio</h2>
    <button id="botaoIniciar" onclick="mostrarVerdadeOuDesafio()">Iniciar Jogo</button>
    <div id="verdadeDesafioContainer" style="display: none;">
        <div class="dado-container">
            <button onclick="escolherVerdadeOuDesafio()">Verdade ou Desafio</button>
            <p id="resultadoEscolha"></p>
        </div>
        <div id="tarefaContainer" style="display: none;">
            <p id="tarefaTexto"></p>
            <button onclick="proximaRodada()">Pr√≥xima Rodada</button>
        </div>
        <button id="botaoEsconder" onclick="esconderVerdadeOuDesafio()">Esconder Jogo</button>
    </div>

    <h2>Cron√¥metro</h2>
    <div class="containerCronometro">
        <button id="mostrarCronometroBtn">Mostrar Cron√¥metro</button>
        <div id="cronometro">
            <h2>Cron√¥metro</h2>
            <label for="tempoMinutos">Minutos:</label>
            <input type="number" id="tempoMinutos" placeholder="Minutos">
            <label for="tempoSegundos">Segundos:</label>
            <input type="number" id="tempoSegundos" placeholder="Segundos">
            <button id="iniciarCronometroBtn">Iniciar</button>
            <p id="tempoRestante">Tempo restante: 0</p>
        </div>
    </div>
    </div>

    <script src="js/dados.js"></script>
    <script src="js/VD.js"></script>
    <script src="js/tabuleiro.js"></script>
    <script src="js/cronometro.js"></script>
</body>

</html>
